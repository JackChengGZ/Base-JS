<script type="application/javascript">
    /*
    * Javascript的解释和执行阶段
    * 解释阶段：
    *   词法分析
    *   语法分析
    *   作用域规则确定：在代码解释的时候就定义了作用域
    * 执行阶段：
    *   创建执行上下文
    *   执行函数代码
    *   垃圾回收
    *注意：它不像java和c首先编译成中间文件再去解释执行
    *
    * 函数变量的作用域
    *    作用域：就是变量声明的区域就是变量和函数的可访问的范围，在全局声明的变量为全局可见
    *           可访问的就是全局变量，如果在函数内部声明的变量只能在函数内部访问
    *
    *    函数的参数只能在函数内部访问，是函数局部变量
    *
    *    Javascript没有块级作用域，只有函数作用域和全局作用域。for循环内部定义的变量是函数
    *    级别的作用域。
    *
    *    变量没有在函数内声明或者声明时候没有带var就是全局变量，拥有全局作用域。特殊：
    *    var a=b=c=0;b与c是全局变量
    *
    *    全局作用的变量可以在js中的任何一个地方调用
    *
    *    变量的作用域是以他的声明时候为准，因为变量的作用域在js代码的解释阶段已经完成规则的指定
    *
    *    没有块级作用域：Javascript没有块级作用域
    *                   for循环、while循环中定义的变量的作用域是函数级别的作用域
    *
    *
    * */
    //没有块级作用域
    function f1(){
        var t1=9;//只能在f1函数内部访问到
        for(var i=0;i<10;i++){
            console.log(i);
        }
        console.log(i);//10  可以输出
    }
    console.log(t1)//报错




</script>
